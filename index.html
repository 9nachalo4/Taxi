<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор заработка такси</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        h2 {
            color: #333;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin-top: 15px;
            background: #28a745;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #218838;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
    <script>
        function calculateProfit() {
            let distanceToWork = parseFloat(document.getElementById('distanceToWork').value) || 0;
            let ordersCount = parseInt(document.getElementById('ordersCount').value) || 0;
            let orderDistance = parseFloat(document.getElementById('orderDistance').value) || 0;
            let tripDistance = parseFloat(document.getElementById('tripDistance').value) || 0;
            let earnings = parseFloat(document.getElementById('earnings').value) || 0;
            let fuelConsumption = parseFloat(document.getElementById('fuelConsumption').value) || 10;
            let fuelPrice = parseFloat(document.getElementById('fuelPrice').value) || 0;
            
            let totalDistance = distanceToWork + (ordersCount * orderDistance) + tripDistance;
            let fuelUsed = (totalDistance * fuelConsumption) / 100;
            let fuelCost = fuelUsed * fuelPrice;
            let netProfit = earnings - fuelCost;
            
            let avgCostPerKm = totalDistance > 0 ? (fuelCost / totalDistance).toFixed(2) : 0;
            let avgEarningsPerKm = tripDistance > 0 ? (earnings / tripDistance).toFixed(2) : 0;
            
            document.getElementById('result').innerHTML = `
                <p>Чистый доход: <strong>${netProfit.toFixed(2)}</strong> грн</p>
                <p>Средняя стоимость км (учитывая все затраты): <strong>${avgCostPerKm}</strong> грн/км</p>
                <p>Средняя стоимость км (по доходу и общей длине поездок): <strong>${avgEarningsPerKm}</strong> грн/км</p>
            `;
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Калькулятор заработка такси</h2>
        <label>Дорога до работы (км): <input type="number" id="distanceToWork" value="25"></label>
        <label>Количество заказов: <input type="number" id="ordersCount" value="8"></label>
        <label>Подача заказа (км): <input type="number" id="orderDistance" value="3"></label>
        <label>Общая длина поездок (км): <input type="number" id="tripDistance" value="73"></label>
        <label>Доход (грн): <input type="number" id="earnings" value="1400"></label>
        <label>Расход топлива (л/100км): <input type="number" id="fuelConsumption" value="10"></label>
        <label>Цена топлива (грн/л): <input type="number" id="fuelPrice" value="61"></label>
        <button onclick="calculateProfit()">Рассчитать</button>
        <div id="result" class="result"></div>
    </div>
</body>
</html>
